<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem dos itens</title>
</head>
<body>
    <h1>Listando itens</h1>
    <label for="tenant">Selecione a loja:</label>
    <select id="tenant" name="tenant" onchange="fetchItems()">
        <option value="" selected disabled>Selecione...</option>
        <option value="0">Amazon</option>
        <option value="1"> MagaLu</option>
    </select><br><br>
    <div id="items-list"></div>

    <script>
        function fetchItems() {
            const tenant = document.getElementById('tenant').value;
            fetch("/items", { headers: { 'tenant-id': tenant } })
            .then(response => response.json())
            .then(data => {
                const itemsList = document.getElementById('items-list');
                itemsList.innerHTML = ''; // Clear previous items
                data.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `<strong>ID:</strong> ${item.id}, <strong>Nome:</strong> ${item.name}, <strong>Pre√ßo:</strong> ${item.price}`;
                    itemsList.appendChild(itemDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching items:', error);
                const itemsList = document.getElementById('items-list');
                itemsList.textContent = 'Lista vazia ou erro ao buscar itens.';
            });
        }

        // Fetch items on page load
        window.onload = fetchItems;
    </script>
</body>
</html>
